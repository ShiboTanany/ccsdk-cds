<div cdkDropListGroup>
  <div class="sources-container">
	<div
      cdkDropList
      [cdkDropListData]="todo"
      class="sources-list"
      (cdkDropListDropped)="drop($event)">
      	<div class="sources-box" *ngFor="let item of todo" cdkDrag>
      		<mat-expansion-panel class="expansion-panel">
      			<mat-expansion-panel-header>
        			<mat-panel-title>
          				{{item.type}}
        			</mat-panel-title>
      			</mat-expansion-panel-header>
     		 	{{item}}
   			 </mat-expansion-panel>
    	</div>
    </div>
  </div>

  <div class="list-container">
    <h3>Source Options</h3>
	<mat-form-field>
    	<input [(ngModel)]="searchText" type="input" matInput placeholder="search sources">
    	<button matSuffix mat-icon-button><mat-icon>search</mat-icon></button>
    	<mat-hint>db,mdsal,input,default,..</mat-hint>
  	</mat-form-field>
  	<br><br>
    <div
      cdkDropList
      [cdkDropListData]="sourcesOptions"
      class="options-list"
      (cdkDropListDropped)="drop($event)">
      <div class="options-box" *ngFor="let item of sourcesOptions | search : searchText" cdkDrag>{{item.type}}</div>
    </div>
  </div>
</div>

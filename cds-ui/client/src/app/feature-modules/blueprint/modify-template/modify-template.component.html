<div class="modifyTemp">
  <div class="outerDiv divone">
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header style="background-color: #f1f1f1">
          <mat-panel-title>
            Node types
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="flex-container">
          <div class="item-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
        </div>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header style="background-color: #f1f1f1">
          <mat-panel-title>
            Policy
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="flex-container">
          <div class="item-box">Policy 1</div>
          <div class="item-box">Policy 1</div>
          <div class="item-box">Policy 1</div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>


  <div class="outerDiv divtwo" (click)="on = !on" ondrop="dropcalled(event)" ondragover="allowDrop(event)" id="svgDiv">
    <button style="cursor: pointer; position: absolute;top: 4em;right: 27em; padding: 6px;color: white; background-color:#3f51b5;margin-right: 2em;border-radius: 2em; ">Enrichment</button>
    <button (click) ="changeView()" style="cursor: pointer; position: absolute;top: 4em;right: 22em; padding: 6px;color: white;background-color:#3f51b5; border-radius: 2em">{{viewText}}</button>
    <app-designer *ngIf="designerMode" (onNodeSelect)="on = !on; viewNodeDetails($event)"></app-designer>
    <app-editor *ngIf="editorMode"></app-editor>
  </div>


  <div cdkDropList id="list-2" cdkDropListConnectedTo="list-1" (cdkDropListDropped)="drop($event)">
    <div *ngFor="let item of list" cdkDrag>{{ item }}</div>
  </div>

  <div *ngIf="on" id="overlay" class="outerDiv divThree">
    <mat-accordion style="width: 100%">

        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header style="background-color: #f1f1f1">
              <mat-panel-title>
                Type
              </mat-panel-title>
            </mat-expansion-panel-header>
    
            <div class="item-list">
              <div class="item-box">vnf-netconf-device</div>
            </div>
          </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header style="background-color: #f1f1f1">
          <mat-panel-title>
            Properties
          </mat-panel-title>
        </mat-expansion-panel-header>
      </mat-expansion-panel>

      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header style="background-color: #f1f1f1">
          <mat-panel-title>
            Interface
          </mat-panel-title>
        </mat-expansion-panel-header>

        <div class="item-list">
          <div class="item-box" *ngFor="let item of review" cdkDrag>{{item}}</div>
        </div>
      </mat-expansion-panel>

      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header style="background-color: #f1f1f1">
          <mat-panel-title>
            Interface
          </mat-panel-title>
        </mat-expansion-panel-header>

        <div class="item-list">
          <div class="item-box" *ngFor="let item of review" cdkDrag>{{item}}</div>
        </div>
      </mat-expansion-panel>

      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header style="background-color: #f1f1f1">
          <mat-panel-title>
            Artifacts
          </mat-panel-title>
        </mat-expansion-panel-header>

        <div class="item-list">
          <div class="item-box" *ngFor="let item of review" cdkDrag>{{item}}</div>
        </div>
      </mat-expansion-panel>

      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header style="background-color: #f1f1f1">
          <mat-panel-title>
            Inputs
          </mat-panel-title>
        </mat-expansion-panel-header>

        <div class="item-list">
          <div class="item-box" *ngFor="let item of review" cdkDrag>{{item}}</div>
        </div>
      </mat-expansion-panel>

      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header style="background-color: #f1f1f1">
          <mat-panel-title>
            Capabilities
          </mat-panel-title>
        </mat-expansion-panel-header>

        <div class="item-list">
          <div class="item-box" *ngFor="let item of review" cdkDrag>{{item}}</div>
        </div>
      </mat-expansion-panel>



    </mat-accordion>
  </div>
</div>
